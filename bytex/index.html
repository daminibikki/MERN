<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>byteXL New Flavours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1a1a1a;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .navbar .logo {
      color: #00aaff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .logo span {
      color: orange;
      font-size: 14px;
      vertical-align: super;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 16px;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #444;
    }

    .hero {
      background-image: url('https://img.freepik.com/free-photo/ingredients-cooking-dark-background-with-space-text_1220-6097.jpg');
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .hero button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: darkred;
    }

    #reservation {
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    form label {
      font-weight: bold;
    }

    form input, form button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    form button {
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #008ecc;
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero h2 {
        font-size: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <div class="logo">byte<span>XL</span></div>
    <div>
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">MENU</a>
      <a href="#">GALLERY</a>
      <a href="#reservation">RESERVATION</a>
      <a href="#">LOCATION</a>
      <a href="#">BLOG</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome To</h2>
    <h1>byteXL New Flavours</h1>
    <button onclick="scrollToReservation()">Book a Table</button>
  </div>

  <!-- Reservation Section -->
  <div id="reservation">
    <h2>Book Your Table</h2>
    <form id="reservationForm">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="date">Reservation Date:</label><br>
      <input type="date" id="date" name="date" required><br>

      <label for="time">Time:</label><br>
      <input type="time" id="time" name="time" required><br>

      <label for="guests">Number of Guests:</label><br>
      <input type="number" id="guests" name="guests" min="1" max="20" required><br>

      <button type="submit">Submit Reservation</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // Scroll to reservation section on button click
    function scrollToReservation() {
      document.getElementById('reservation').scrollIntoView({ behavior: 'smooth' });
    }

    // Form submission handling
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const guests = document.getElementById('guests').value;

      // Basic validation
      if (!name || !email || !date || !time || !guests) {
        alert('Please fill in all fields.');
        return;
      }

      // Show confirmation message
      alert(`Thank you, ${name}!\nYour table for ${guests} is reserved on ${date} at ${time}. Weâ€™ve sent confirmation to ${email}.`);

      // Clear the form
      document.getElementById('reservationForm').reset();
    });
  </script>

</body>
</html>
